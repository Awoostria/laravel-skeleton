name: "ğŸ¨ Run Laravel Pint"

on:
  push:
    branches-ignore:
      - main
    paths:
      - "**.php"

jobs:
  style:
    runs-on: ubuntu-latest

    steps:
      - name: "ğŸ“¥ Checkout"
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: "ğŸ˜ Setup PHP"
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, dom, fileinfo, mysql
          coverage: xdebug

      - name: "ğŸ“ Get composer cache directory"
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: "ğŸ“‚ Cache Composer dependencies"
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: "ğŸ“¦ Install Composer dependencies"
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      - name: "ğŸ¨ Format PHP style with Pint"
        run: composer pint

      - name: "ğŸ“ Auto-commit: Format PHP style with Pint"
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-commit: Format PHP style with Pint"
