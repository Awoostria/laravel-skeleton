name: "ğŸ¨ Run Prettier"

on:
  push:
    branches-ignore:
      - main
    paths:
      - "**.blade.php"

jobs:
  prettier:
    runs-on: ubuntu-latest

    steps:
      - name: "ğŸ“¥ Checkout"
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: "ğŸ° Set up Bun"
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: "ğŸ“¦ Install Bun dependencies"
        run: bun install

      - name: "ğŸ¨ Format Blade style with Prettier"
        uses: creyD/prettier_action@v4.3
        with:
          prettier_options: --write resources/**/*.blade.php
          commit_message: "Auto-commit: Format Blade style with Prettier"
